<div class="col-md-6">
    <table class="table">
    <tr><th>Jel</th><th>valószínűség</th><th>alsó határ</th><th>felső határ</th><tr>
    {% for symbol, prob, lower, upper in probability_and_intervals %}

    {% endfor %}
    </table>
